<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracky - Find your mom</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-gray-900 p-4">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <div class="text-lg text-white">
                    <i class="material-icons">track_changes</i> Tracky
                </div>
                <p class="text-gray-400 text-sm">Find your mom</p>
            </div>
        </div>
    </nav>
    <div id="app" class="container mx-auto mt-10">
        <!-- Content will be loaded here -->
    </div>
    <script>
        async function fetchData() {
            try {
                // Adjust the endpoint as necessary
                const response = await axios.get('/location_update');
                const data = response.data;
                // Format and display the data in 'app' div
                document.getElementById('app').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                console.error('There was an error fetching the data:', error);
            }
        }
        fetchData();
    </script>
</body>
</html>
